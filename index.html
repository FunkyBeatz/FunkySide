<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkyBeatz's Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stars"></div>
    <div class="center-content">
        <h1>FunkyBeatz's Platform</h1>
        <div class="search-bar" id="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <nav>
            <a href="#welcome" onclick="showSection('welcome')">Welcome</a>
            <a href="#story" onclick="showSection('story')">Story</a>
            <a href="#contact" onclick="showSection('contact')">Contact</a>
        </nav>
        <div class="content-section" id="welcome">
            <p>Welcome to FunkyBeatz's platform!</p>
        </div>
        <div class="content-section" id="story">
            <p>Here you can write your story about who you are and what you provide.</p>
        </div>
        <div class="content-section" id="contact">
            <p>
                <a href="https://twitter.com/FunkyxBeatz" target="_blank" class="hover-text" data-hover="@FunkyxBeatz">ùïè</a>
            </p>
            <p>
                <a href="https://hub.xyz/funkybeatz" target="_blank" class="hover-text" data-hover="https://hub.xyz/funkybeatz">FunkySide</a>
            </p>
        </div>
    </div>

    <script>
        const starCount = 100;
        const stars = document.getElementById('stars');

        for (let i = 0; i < starCount; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            stars.appendChild(star);
        }

        function animateStars() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                let top = parseFloat(star.style.top);
                top += 0.1;
                if (top > 100) {
                    top = 0;
                }
                star.style.top = `${top}%`;
            });
            requestAnimationFrame(animateStars);
        }

        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');

            // Show or hide the search bar
            if (sectionId === 'welcome') {
                document.getElementById('search-bar').style.display = 'block';
            } else {
                document.getElementById('search-bar').style.display = 'none';
            }
        }

        // Show the welcome section by default
        showSection('welcome');

        animateStars();
    </script>
</body>
</html>
